<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .card {
        background: linear-gradient(135deg, #667eea 89%, #37f6f635 11%);
        padding: 20px;
        border-radius: 10px; 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .search {
        display: flex;
      }
      .search input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 18px;
        outline: none;
        
      }
      .search button {
        background-color: #b5b8c4;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
      }
      .search button img {
        width: 20px;
      }
      .weather-icon {
        width: 100px;
        display: block;
        margin: 20px auto 10px;
      }
      .weather h1{
        font-size: 48px;
        margin: 0;
        color: #fff; 
      }
      .weather h2 {
        font-size: 24px;
        margin-top: -10px;
        color: #fff; 
      }
      .details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        padding:0 20px;
        margin-top:50px;

      }  
      .col {
        display: flex;
        align-items: center;
        text-align:center;
      }
      .col img {
        width: 40px;
        margin-right: 10px;
      }
      .humidity , .wind {
        font-size: 18px;
        margin:0;
        color: #fff; 
      }
      .p {
        margin: 0;
        color: #fff; 
      }

    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Search for a city"
          spellcheack="false"
        />
        <button><img src="img/search.png" alt="search button" /></button>
      </div>
      <div class="weather">
        <img src="img/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="details">

        <div class="col">
          <img src="img/humidity.png" alt="" />
          <div>
            <p class="humidity">50%</p>
            <p class="p">Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="img/wind.png" alt="" />
          <div>
            <p class="wind">10 km/h</p>
            <p class="p">Wind Speed</p>
          </div>
          
      </div>

    </div>


    <script>
      const apikey='2ee73a867e97312831f932eb6a257981';
      const apiurl='https://api.openweathermap.org/data/2.5/weather?units=metric&q=';
      const searchbox=document.querySelector('.search input');
      const searchbtn=document.querySelector('.search button');
      const weathericon=document.querySelector('.weather-icon');


      async function checkweather(city){
        const response=await fetch(apiurl+ city + `&appid=${apikey}`);
        var data = await response.json();
        console.log(data);

        document.querySelector('.city').innerHTML=data.name;
        document.querySelector('.temp').innerHTML=Math.round(data.main.temp) + '°C';
        document.querySelector('.humidity').innerHTML=data.main.humidity + '%';
        document.querySelector('.wind').innerHTML=data.wind.speed + ' km/h';
        // document.querySelector('.weather-icon').src='https://openweathermap.org/img/wn/' + data.weather[0].icon + '.png';
      //   if(data.weather[0].main=='Clouds'){
      //       weathericon.src='img/clouds.png';
      //     }
      //     else if(data.weather[0].main=='Clear'){
      //       weathericon.src='img/clear.png';
      //     }
      //     else if(data.weather[0].main=='Rain'){
      //       weathericon.src='img/rain.png';
      //     }
      //     else if(data.weather[0].main=='Drizzle'){
      //       weathericon.src='img/drizzle.png';
      //     }
      //     else if(data.weather[0].main=='Mist'){
      //       weathericon.src='img/mist.png';
      //     }

      }

      searchbtn.addEventListener('click',()=>{
        checkweather(searchbox.value);
      })
      
      
    </script>
  </body>
</html>
